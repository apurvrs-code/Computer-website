<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10 Notes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
  transition: all 0.3s ease;
}

body {
  background-color: #f0f0f0;
  color: #111;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 20px;
  text-align: center;
  background-color: #4CAF50;
  color: white;
  position: sticky;
  top: 0;
  z-index: 100;
}

header button {
  margin-top: 10px;
  padding: 8px 16px;
  border: none;
  background-color: #fff;
  color: #4CAF50;
  cursor: pointer;
  border-radius: 5px;
  font-weight: bold;
  transition: transform 0.2s;
}

header button:hover {
  transform: scale(1.1);
}

main {
  flex: 1;
  padding: 20px;
}

.chapter-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 600px;
  margin: auto;
}

.chapter {
  text-decoration: none;
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  color: #111;
  font-size: 1.2em;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  transform: translateY(20px);
  opacity: 0;
  animation: fadeInUp 0.5s forwards;
}

.chapter:nth-child(1) { animation-delay: 0.1s; }
.chapter:nth-child(2) { animation-delay: 0.2s; }
.chapter:nth-child(3) { animation-delay: 0.3s; }
.chapter:nth-child(4) { animation-delay: 0.4s; }
.chapter:nth-child(5) { animation-delay: 0.5s; }
.chapter:nth-child(6) { animation-delay: 0.6s; }

.chapter:hover {
  transform: scale(1.05);
  background-color: #e0ffe0;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #222;
  color: white;
}

/* Dark mode */
body.dark {
  background-color: #111;
  color: #f0f0f0;
}

body.dark header {
  background-color: #333;
}

body.dark .chapter {
  background-color: #222;
  color: #f0f0f0;
}

body.dark .chapter:hover {
  background-color: #444;
}

/* Animation */
@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Mobile responsiveness */
@media(max-width: 600px){
  .chapter {
    font-size: 1em;
    padding: 12px;
  }
}
  </style>
</head>
<body>
  <header>
    <h1>Class 10th Notes</h1>
    <button id="toggleTheme">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <section class="chapter-list">
      <a href="chapter1.html" class="chapter">Chapter 1: Internet Basics</a>
      <a href="chapter2.html" class="chapter">Chapter 2: Internet Services</a>
      <a href="chapter3.html" class="chapter">Chapter 3: Basic HTML Elements</a>
      <a href="chapter4.html" class="chapter">Chapter 4: Images, Links, and Tables</a>
      <a href="chapter5.html" class="chapter">Chapter 5: Forms, Frames, and CSS</a>
      <a href="chapter6.html" class="chapter">Chapter 6: Cyber Ethics</a>
    </section>
  </main>

  <footer>
    <p>Â© 2026 ApurvRS</p>
  </footer>

  <script src="script.js">
    const toggleButton = document.getElementById('toggleTheme');
toggleButton.addEventListener('click', () => {
  document.body.classList.toggle('dark');
});
  </script>
</body>
</html>
